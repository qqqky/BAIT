# errors
error.validPubRequired = Valid public key must be provided (only legacy/P2PKH types are supported - they start with 1)
error.invalidPub = Public key is not valid (length should be 26-35 characters (base58 alphabet))
error.validPkhRequired = Valid PKH must be provided
error.invalidPkh = PKH is not valid (must be 40 hex characters)
error.invalidPriv = Private key is not valid! (must be 64 hex characters and be in special range (see 'Instructions' tab))
