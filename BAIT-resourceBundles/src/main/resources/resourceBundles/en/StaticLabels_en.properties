# tooltips of all parent tabs

tooltip.special.constructionTab.constructionExplanation = Construct and mutate private keys by index.\r\nLocked words cannot be mutated (this applies to random generator as well)
tooltip.constructionTab.lock01 = lock/unlock word: 1
tooltip.constructionTab.lock02 = lock/unlock word: 2
tooltip.constructionTab.lock03 = lock/unlock word: 3
tooltip.constructionTab.lock04 = lock/unlock word: 4
tooltip.constructionTab.lock05 = lock/unlock word: 5
tooltip.constructionTab.lock06 = lock/unlock word: 6
tooltip.constructionTab.lock07 = lock/unlock word: 7
tooltip.constructionTab.lock08 = lock/unlock word: 8
tooltip.constructionTab.randomFullExplanation = Use this option to generate a random key (if prefix is selected, it will be applied to every word)
tooltip.constructionTab.randomSameWordExplanation = Use this option to generate a random key with all identical words (if prefix is selected, it will be applied to every word)

tooltip.special.converterTab.encoderExplanation = Encode/unencode your public keys (only legacy/P2PKH types are supported)
tooltip.special.converterTab.wifConverterExplanation = Convert your private key to WIF ('Wallet Import Format')

tooltip.special.heatComparison.topicExplanation = Private and public key heat comparison*\r\n\r\n*Compare 'current key' against your reference key
tooltip.heatComparison.importSeed = Imports seed from 'Construction' tab's 'Current Input' field (if valid)
tooltip.special.heatComparison.scaleFactorExplanation = Higher scale factor means higher preference for more similar indexes (when calculating heat)*\r\n\r\n*1.0 - disabled, no preference for better matches (this is direct index-by-index heat comparison)\r\n*1.1(SF1) - low-medium preference (recommended and is the default one)\r\n*1.2, 1.3 - high and very high respectively - neither is recommended\r\n*See 'Instructions' tab for a more detailed explanation
tooltip.special.heatComparison.pubComparisonExplanation = Compare heat of 2 unencoded public key hashes [on index-by-index basis]*\r\n\r\n*See 'Instructions' tab for a more detailed explanation
tooltip.spacial.heatComparison.pubComparisonU = Uncompressed PKH('Public Key Hash') comparison ('heat positive/heat negative' fields contain PKH of the 'Current key' field, while 'Reference PKH' field contains uncompressed PKH of the 'Reference key' field)
tooltip.spacial.heatComparison.pubComparisonC = Compressed PKH('Public Key Hash') comparison ('heat positive/heat negative' fields contain PKH of the 'Current key' field, while 'Reference PKH' field contains compressed PKH of the 'Reference key' field)
tooltip.special.heatComparison.privComparisonExplanation = Compare heat of 2 private keys [on word-by-word basis]
tooltip.special.heatComparison.privColorFocusExplanation = Adjust color focus*\r\n\r\n*exponent applied to color focus is 16, so most colors will usually stay red

tooltip.special.quickSearchTab.topicExplanation = See 'Instructions' tab for more info about the QuickSearch
tooltip.special.quickSearchTab.searchTypeExplanation = Search type depends on whether private key is known or not
tooltip.special.quickSearchTab.provideTarget = Valid target key must be provided for any search type
tooltip.special.quickSearchTab.provideParameters = Choose search parameters
tooltip.quickSearchTab.overrideDefaultSf = Higher scale factor means EXPONENTIALLY higher preference for closer matches.\r\nRecommended value: 1.1\r\nSee 'Instructions' tab for a more detailed explanation about scale factor
tooltip.special.quickSearchTab.seedExplanation = Seed = starting key for this search. Random search modes are not seeded
tooltip.special.quickSearchTab.selfSeedExplanation = Use provided private key (target key) as seed (only for 'Collision' type search)
tooltip.quickSearchTab.seedGoesHere = Private key provided here will be used as starting seed in QuickSearch
tooltip.quickSearchTab.importFromConstruction = Imports seed from 'Construction' tab's 'Current Input' field (if valid)

# advanced tab's subtabs
tooltip.logTab.cbxShowProgress = Progress spacing depends on your search parameters. \r\n\r\nIt should be manually adjusted based on a particular template and total number of iterations\r\nDo not set progress spacing too low or it will clog up the console fast
tooltip.logTab.cbxShowPoints = Points gained messages
tooltip.logTab.cbxShowSwaps = Key swap messages can quickly clog up the console if they happen too often
tooltip.logTab.cbxShowStartInfo = Usual info displayed before search and some important info between loops (if more than 1 loop)
tooltip.logTab.cbxShowEndInfo = Usual info that sums up (some) of the results of your search and some info after each loop (if more than 1 loop)
tooltip.logTab.cbxShowGeneral = All other messages belong to this category (except for 'Log cleared' notifications - they cannot be filtered out)

tooltip.configTab.cbxOverrideExactMatchPath = If overridden, path must point to a .txt file with list of unencoded addresses.\r\nFormat: 1 address per line.\r\nTheoretical limit of allowed addresses: ~2**32
tooltip.configTab.cbxDarkMode = Enable/disable Dark Mode

tooltip.progressTab.cbxAutomergeExplanation = Merges results from all completed threads into a single file.\r\n\r\nThis can also be done manually in 'Advanced Tools' tab;
tooltip.progressTab.textFieldAutomergeExplanation = This path will be used by automerge (must be .json file)*\r\n\r\n*You can use the same template file which was used to load your search (safe merge)

tooltip.special.resultsTab.generalExplanation = Browse results of your search.\r\nOnly limited number of all results can be displayed in the list, but all loaded results are taken into account when filtering
tooltip.resultsTab.importResultsExplanation = Input the path of your result template here. Click the 'Load' button to load it
tooltip.resultsTab.showMeBestExplanation = Searches through all currently loaded pubs and selects the best match*\r\n\r\n*Only displays the results for your selected scale factor!
tooltip.resultsTab.uhp = best result for: [uncompressed, heat positive]
tooltip.resultsTab.uhn = best result for: [uncompressed, heat negative]
tooltip.resultsTab.chp = best result for: [compressed, heat positive]
tooltip.resultsTab.chn = best result for: [compressed, heat negative]
tooltip.resultsTab.accMeaning = Accuracy
tooltip.resultsTab.viewInHeatComparisonTab = view this item in 'Heat Comparison' tab

tooltip.special.searchTab.loadTemplate = Load an existing result template (use file from previous search results or create a new one in 'Advanced Tools' tab)
tooltip.searchTab.importTemplateHere = You can import your existing search template here*\r\n\r\n*File will be updated if you choose the same file to save results to
tooltip.searchTab.browseLoadedExplanation = Loads results for browsing and switches to 'Results' tab
tooltip.special.searchTab.saveLocationExplanation = After the search, results will be saved to this user-defined location*\r\n\r\n*if an existing file is selected, the file will be overwritten\r\n*File format must be .json
tooltip.special.searchTab.seedRequirementExplanation = Seed (64 hex character value) which will be used as starting point for a new search.\r\nOnly random modes do not require starting seed
tooltip.searchTab.importFromConstruction = Imports seed from 'Construction' tab's 'Current Input' field (if valid)
tooltip.searchTab.exportToConstruction = Exports current seed to 'Construction' tab's 'Current Input' field
tooltip.special.searchTab.seeInstructionsTab = See 'Advanced instructions' tab for more detailed explanation about advanced search parameters
tooltip.special.searchTab.exactMatchExplanation = Enables exact match check for this searcher*\r\n\r\n*see 'Advanced Instructions' tab for a more detailed explanation about the 'exact match' check\r\n*default location of address list is: app/exactMatchCheckListExample.txt\r\n*you can override the default location in 'Config' tab
tooltip.special.searchTab.selectAdditionalConfigs = Select optional additional parameters for your search (number of loops and seed mutation after each loop)
tooltip.special.searchTab.notificationExplanation = Will play a notification sound when a better result is found (tolerance is configurable)
tooltip.special.searchTab.lockWordsExplanation = Seed words can be locked. Locked words will NOT be altered during iterations and when mutating seed after loops
tooltip.special.searchTab.loggingProgress = Logging too often can cause the performance to suffer - don't set the value too low!
tooltip.special.searchTab.loopsExplanation = Searches can be repeated more than once by setting number of loops
tooltip.searchTab.seedIncDec = How much should original seed be incremented/decremented after each loop?
tooltip.searchTab.seedHRot = How much should original seed be rotated horizontally after each loop (left rotation)?
tooltip.searchTab.seedVRot = How much should original seed be rotated vertically after each loop (index incrementation)?
tooltip.searchTab.seedVRotIndexes = What indexes should be rotated vertically? (indexes are from 0 to 63. Input example: '0, 2, 56-63')
tooltip.special.searchTab.seedVRotExample = Indexes can be from 0 to 63.\r\nSingle indexes can be specified as well as ranges of them.\r\n\r\nExample: '0, 2, 56-63' would mean 'rotate 1st, 3rd and the last 8 digits'
tooltip.special.searchTab.startSearch = Spawns a background search thread based on provided configuration

tooltip.special.toolsTab.createTemplateExplanation = Only unencoded addresses are allowed! You can use 'Base58 multi-unencoder' below to unencode addresses
tooltip.special.toolsTab.selectCreationType = Select template creation type
tooltip.special.toolsTab.manualCreation = Manual entering of addresses is limited to 3*\r\n\r\n*addresses must be unencoded (40-character hex values)\r\n*addresses can be separated by either of these symbols: new line, tab, comma, space
tooltip.special.toolsTab.automaticCreation = Any number of addresses can be read*\r\n\r\n*addresses must be unencoded (40-character hex values)\r\n*more addresses = slower search (more than ~4000 is not recommended)
tooltip.special.toolsTab.templateSaveLocation = Select path where result list template should be saved to
tooltip.special.toolsTab.mergeExplanation = Merge previous search results into a single output file (safe merge)
tooltip.toolsTab.mergeInputOne = First input file (search template in .json format)
tooltip.toolsTab.mergeInputTwo = Second input file (search template in .json format)
tooltip.toolsTab.mergeOutput = The result of merge will be saved to this file (must be .json)
tooltip.special.toolsTab.multiUnencoderExplanation = Tool can unencode list of addresses (only 'legacy'/P2PKH addresses are supported)
tooltip.toolsTab.multiSource = File with your list of addresses (in .txt format, 1 address per line)
tooltip.toolsTab.multiTarget = The results will be saved to this file (must be .txt)
